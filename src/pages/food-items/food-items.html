<!-- Food Categories Page -->

<ion-header no-border>
  <ion-navbar color="orange" hideBackButton>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
   
<ion-searchbar placeholder="search list.." (ionInput)="filterItems($event)"></ion-searchbar>
    <!--<ion-buttons end>
      <button ion-button icon-only (click)="gotoCartPage()">

      </button>
    </ion-buttons>-->
    <ion-buttons end>
      <button ion-button icon-start (click)="gotoFoodSearch()">
       <ion-icon ios="ios-funnel" md="md-funnel"></ion-icon>
      </button>
    </ion-buttons>
   <ion-buttons end>
      <button ion-button icon-only (click)="gotoCartPage()">
        <ion-icon name="cart"></ion-icon>
        <ion-badge id="cart-badge">{{userData.CART_ITEM_COUNT}}</ion-badge>
      </button>
    </ion-buttons>
 
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="background">
    <div class="page-title">
      <h1>DISHES</h1>

        <button ion-item class="animated bounceInLeft" *ngFor="let shop of restaurant; let i = index;" (click)="gotoItemDetails($event, shop.product['_id'])">

                <img src="{{'http://runningman.cloudapp.net/mobile/product/' + shop.product['image']}}" >
            </ion-thumbnail>

          <p><ion-icon ios="ios-compass" md="md-compass"></ion-icon> {{shop.location.city + ',' + shop.location.state}} </p>
           <!--<ion-icon ios="ios-cash" md="md-cash"></ion-icon> -->
           <h4>RM {{shop.product['selling_price']  | number:'1.2-2' }}  </h4>
            <!--<ion-badge color="orange">RM {{shop.product['selling_price']}} </ion-badge>-->
        </button>
