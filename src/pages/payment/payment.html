<!-- Payment Page -->

<ion-header no-border>
  <ion-navbar color="orange" hideBackButton>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Payment Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
		<ion-item>
			Sub Total
      <span item-end > RM {{subtotal}} </span>
		</ion-item>
		<ion-item>
			Delivery Cost
			<span item-end > RM {{delivery_cost}} </span>
		</ion-item>
		<ion-item>
			Surcharge
			<span item-end > RM {{surcharge}} </span>
		</ion-item>
		<ion-item>
			GST (6%)
		<span item-end > RM {{gst}} </span>
		</ion-item>
 
  
	</ion-list>
	<ion-card>
		<ion-grid>
			<ion-row>
				<ion-col col-1>
				</ion-col>
				<ion-col col-5>
					<p class="total">Total</p>
				</ion-col>
				<ion-col col-5 text-right>
					<p class="total-price"> RM {{overalltotal}} </p>
				</ion-col>
			<ion-col col-1>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-card>


    <ion-item>
 <ion-label color="orange">Coupon Code</ion-label>
    <ion-input placeholder="Enter here.." [(ngModel)]="coupon_code"></ion-input>
   <button ion-button small color="orange" (click)="getPromoDiscount()"  item-right>Apply</button>
  </ion-item>
