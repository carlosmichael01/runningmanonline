<!-- Food Category Item Page -->

<ion-header no-border>
  <ion-navbar color="orange" hideBackButton>
    <ion-buttons start>
      <button ion-button color="default" clear (click)="dismiss()">
        <ion-icon name="close" style="zoom:2.0;"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{'FOOD_ITEMS.TITLE' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="background">
    <div class="page-title">
      <h1>{{shopName}}</h1>
       <p>{{shopInfo  | slice:0:80}}</p>
    </div>
  </div>

   <ion-list padding>
  <button ion-item class="animated bounceInLeft" *ngFor="let item of shopDetail; let i = index" (click)="gotoItemDetails(item._id)">
            <ion-thumbnail item-start>
              <img src="{{'http://runningman.cloudapp.net/mobile/product/' + item.image}}">
            </ion-thumbnail>

        <h2 text-wrap> {{item.name}}</h2>
        <p>{{item.desc}}</p>
        <ion-badge color="orange">RM {{item.selling_price  | number:'1.2-2'}}</ion-badge>
        </button>
