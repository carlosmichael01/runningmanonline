<!-- User Information Page -->

<ion-header no-border>
  <ion-navbar color="orange">
    <ion-buttons start>
      <button ion-button color="default" clear (click)="dismiss()">
        <ion-icon name="close" style="zoom:2.0;"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Log in</ion-title>
 

  </ion-navbar>
</ion-header>

<ion-content>
  <img class="logo animated fadeInDown" src="assets/imgs/logo-icon.png">
  <div class="animated fadeInUp">
    <p class="title1">Runningman Delivery</p>
    
  </div>




  <div  class="animated zoomInUp">
    <ion-row>
      <ion-col>
        <ion-list inset>
            <ion-item class="select-box">
                <ion-label color="orange" >Email</ion-label>
                <ion-input [(ngModel)]="username"></ion-input>
              </ion-item>
                <ion-item class="select-box">
                <ion-label color="orange">Password</ion-label>
                <ion-input type="password" [(ngModel)]="password" > </ion-input>
              </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button round color="orange" (click)="doLogin()"  icon-start>
           <ion-icon ios="ios-log-in" md="md-log-in"></ion-icon> Log in</button>
      </ion-col>
    </ion-row>

 <button ion-button clear small color="orange" (click)="forgotPassword()" > Forgot Password?</button>    

    <p class="title2"> Not registered yet? It's fast and easy </p>
      <button ion-button clear small color="orange" (click)="doSignup()" > Sign up now!</button>        
    
   
  </div>
</ion-content>
