<!-- Second Landing Page -->

<ion-content>
  <div class="background">
    <div class="contents">
      <div class="animated fadeInUp">
        <p>{{'SELECT_LOCATION.TITLE' | translate}}</p>


            <ion-item class="select-box" color="orange">
          <ion-label>{{'SELECT_LOCATION.DROPDOWN_LABEL' | translate}}</ion-label>
          <ion-select [(ngModel)]="state" #C>
            <ion-option [selected]="state.name == 'Kuala Lumpur City'" *ngFor="let state of deliverystate; let i=index" [value]="state.name">{{state.name}}</ion-option>
          </ion-select>
        </ion-item>
        
        <button ion-button round color="orange" (click)="gotoRestaurantPage(C.value)">{{'SELECT_LOCATION.BUTTON' | translate}}</button>

        <ion-item class="select-box" color="orange" style="visibility: hidden">
          <ion-label>{{'SECOND_LANDING_PAGE.DROPDOWN_LABEL' | translate}}</ion-label>
          <ion-select [(ngModel)]="language" (ionChange)="chooseLanguage(language)">
            <ion-option [selected]="language.ID == 'en'" *ngFor="let language of languages; let i=index" [value]="'LANGUAGES.' + i + '.ID' | translate">{{'LANGUAGES.' + i + '.VALUE' | translate}}</ion-option>
          </ion-select>
        </ion-item>
      </div>
    </div>
  </div>
</ion-content>
