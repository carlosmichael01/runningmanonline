<!-- Delivery Tracking Page -->

<ion-header no-border>
  <ion-navbar color="orange" hideBackButton>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>ORDER HISTORY</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list>
    
  <button class="animated bounceInLeft"  ion-item *ngFor="let item of transactiondata; let i = index;" (click)="gotoItemDetails(item.transaction_id)">
      <!--<ion-row text-wrap >
        <ion-col col-6 class="left">
         <span class="title">  ORDER#: <br >{{item.transaction_id}}</span>
        </ion-col>
        <ion-col col-6 class="right">
        <span class="title">   TOTAL:  RM {{item.payment['amount']}}  <br > {{item.transaction_date  | date:'dd/MM/yyyy h:mm a'}} </span>
        </ion-col>
      </ion-row>-->
      <div  class="detail">
          <span class="title" item-start>  ORDER#{{item.transaction_id}}</span>
          <span class="title2" item-end>  RM {{item.payment['amount']}}</span>
      </div>
    
      <div  text-wrap *ngFor="let task of item.task; let x = index;">
            <div  class="detail"  *ngFor="let taskitem of task.item; let y = index;"> 
              <h1 text-wrap>{{taskitem.item_name}} x {{taskitem.quantity}} </h1>
              <h4>{{task.statusmessage}} </h4>
            </div>
        </div>
       <span class="title2"> DATE: {{item.transaction_date  | date:'dd/MM/yyyy h:mm a'}}</span>
   </button>
  </ion-list>
  
</ion-content>
